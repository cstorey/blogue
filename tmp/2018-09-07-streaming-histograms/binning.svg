<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512">
  <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M-1,1 l2,-2 M0,8 l8,-8 M7,9 l2,-2" 
            xd="M7,9 l2,-2" 
	    style="stroke:hsla(0, 0%, 0%, 0.34); stroke-width:1" />
    </pattern>
  </defs>

  <g transform="translate(64, 64)">
    <!-- Axes -->
    <path d="M 0,0 L 0,384 L 384,384" stroke="black" fill="none"/>
    <!-- Y labels -->
    <g transform="translate(-64, 0)">
      <text x="16" y="64">Mi+1</text>
      <text x="16" y="160">Mb</text>
      <text x="16" y="256">Mi</text>
    </g>
    <!-- X labels -->
    <g transform="translate(0, 384)">
      <text x="64" y="32" >Pi+1</text>
      <text x="196" y="32">b</text>
      <text x="256" y="32">Pi</text>
    </g>

    <!-- Bin i -->
    <line x1="64" y1="384" x2="64" y2="256" stroke="black"/>
    <!-- Bin i+1 -->
    <line x1="256" y1="384" x2="256" y2="128" stroke="black"/>
    <rect x="32" y="256" width="64" height="128"
      fill="hsla(96, 100%, 50%, 0.2)"/>
    <rect x="32" y="256" width="32" height="128"
      fill="url(#diagonalHatch)"/>
  </g>
</svg>
