version: 2
jobs:
  build:
    docker:
      - image: haskell:8.4

    steps:
      - checkout
      - run: git merge master
      - run: apt-get update && apt-get install time

      - restore_cache:
          key: stack

      - run: env time -v stack build -j 8
      - save_cache:
          key: stack-{{ .BuildNum }}
          paths:
            - ~/.stack
            - .stack-work

      - run: stack exec -- slick

      - store_artifacts:
          path: dist
          destination: dist